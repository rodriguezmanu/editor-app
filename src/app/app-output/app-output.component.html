<!-- Output -->
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Output</h2>
    </mat-card-title>
  </mat-card-header>
  <!-- Style Content-->
  <mat-card-content fxLayout="row" fxLayoutAlign="center">
    <!-- Style -->
    <div *ngIf="style" [ngStyle]="style"></div>
    <!-- No styles -->
    <h4 *ngIf="!style">
      No styles registered
    </h4>
  </mat-card-content>
</mat-card>
