<!-- Color picker card -->
<mat-card class="card-color-picker">
  <mat-card-header>
    <mat-card-title>
      <h2>Color</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Value -->
    <mat-form-field>
      <input type="text" matInput [(colorPicker)]="backgroundColor" [value]="backgroundColor" [(ngModel)]="backgroundColor" (keypress)="keyPressColor($event)"
  placeholder="Color">
    </mat-form-field>
  </mat-card-content>
</mat-card>

<!-- Size Card -->
<mat-card class="card-size">
  <mat-card-header>
    <mat-card-title>
      <h2>Size</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Value -->
    <mat-form-field>
      <input matInput type="number" placeholder="Size" [(ngModel)]="size" (keypress)="keyPressDigit($event)">
    </mat-form-field>
  </mat-card-content>
</mat-card>

<!-- Border radius Card -->
<mat-card class="card-border-radius">
  <mat-card-header>
    <mat-card-title>
      <h2>Border radius</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- Value -->
    <mat-form-field>
      <input matInput type="number" disabled placeholder="Border radius" [(ngModel)]="borderRadius">
    </mat-form-field>

    <!-- Slider -->
    <mat-slider [max]="100" [min]="0" [step]="1" [(ngModel)]="borderRadius">
    </mat-slider>
  </mat-card-content>
</mat-card>

<!-- Actions Card -->
<mat-card class="card-actions">
  <button mat-raised-button color="primary" [disabled]="!(size && backgroundColor)" (click)="saveStyles()">Save</button>
  <button mat-raised-button color="warn" (click)="clearStyles()">Clear</button>
</mat-card>
